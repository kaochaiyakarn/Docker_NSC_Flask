    <div class="col-md-7 mt-7 mx-auto">
        <img src="src/app/uploadfile/brainwaves1.png" alt="brainwave" style="width: 550px;">
    </div>
        <div class="col-md-5 mt-5 mx-auto">
      <form (submit)="login()">
        <br><br><br>
        <h1 class="h3 mb-3 font-weight-normal" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif; font-weight: bold;">Please sign in</h1>
        <div class="form-group">
          <label for="email" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;">Username</label>
          <input type="email" class="form-control" name="email" placeholder="Enter username" [(ngModel)]="userInformation.userName">
        </div>
        <div class="form-group">
          <label for="password" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;">Password</label>
          <input type="password" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;" class="form-control" name="password" placeholder="Password" [(ngModel)]="userInformation.password">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" style="font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;">Sign in</button>
      </form>
    </div>
